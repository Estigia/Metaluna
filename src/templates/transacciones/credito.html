{% block js %}
<script type="text/javascript">

  $(document).ready(function(){
    if(location.href.includes('monto=')){

      var str = 'monto=';

      var index = location.href.indexOf(str);
      index += 6;

      var monto = location.href.slice(index, location.href.length);

      var id_monto = document.getElementById('id_monto');

      id_monto.value = parseFloat(monto);

    }
  })

</script>
{% endblock %}
