{% extends 'base.html' %}

{% block content %}

<h2>Factura: {{factura.nombre_factura}}</h2>
<br/>

<div class = "listados">


  <table class = "table">
    <tr>
      <th>Nombre</th>
      <th>Serie</th>
      <th>No. Factura</th>
      <th>Anulada</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>
        {{factura.Comodin_id}}
      </td>
      <td>
        {{factura.serie}}
      </td>
      <td>
        {{factura.noDocumento}}
      </td>
      <td>
        {% if factura.anulada %}
        No
        {% else %}
        Si
        {% endif %}
      </td>
      <td>
        {{factura.precioTotal}}
      </td>
    </tr>

  </table>

</div>

{% endblock %}
