{% extends 'base.html' %}

{% block content %}
  <form method="post" action="">
    {% csrf_token %}

    <div>
      <label>Precio de Compra</label>
        {{form.precio_compra}}
    </div>

    <div>
      <label>Cantidad</label>
        {{form.cantidad}}
    </div>

    <div>
      <label>Producto</label>
        {{form.Producto_id}}
    </div>

    <input type="submit" value="Registrar Lote">

  </form>
{% endblock %}
