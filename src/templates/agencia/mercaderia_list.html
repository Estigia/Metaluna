{% extends 'base.html' %}

{% block content %}


  <h2>Mercaderia</h2>
  <br/>

  <div class = "listados">


    <table class = "table">
      <tr>
        <td><strong>Producto</td>
        <td><strong>Agencia</td>
      </tr>
      {% for dato in mercaderia %}

        <td>
          {{dato.Producto_id}}
        </td>
        <td>
          {{dato.Agencia_id}}
        </td>
      </tr>

      {% endfor %}
      
    </table>

  </div>

{% endblock %}
