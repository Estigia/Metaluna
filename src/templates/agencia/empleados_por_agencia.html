{% extends 'base.html' %}

{% block content %}
    <h2>Empleados de {{empleados_list.first.Agencia_id}}</h2>
    <div class="submenu">
    <table class="table">
        <tr>
          <td>Nombre</td>
        </tr>
        {% for empleado in empleados_list %}
        <tr>
            <td>{{ empleado }} </td>
            <td><a href={% url 'Usuario:empleadoDetail' empleado.id %}>Ver</a></td>
        </tr>
        {% endfor %}

    </table>
  </div>
{% endblock %}
