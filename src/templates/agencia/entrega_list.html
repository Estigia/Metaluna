{% extends 'base.html' %}

{% block content %}

<h2>Entregas</h2>
<br/>

<div class = "listados">


  <table class = "table">
  <tr>
    <td><strong>Fecha</td>
    <td><strong>Vehiculo</td>
  </tr>

  {% for dato in entregas %}
    <tr>
      <td>
        {{dato.fecha}}
    </td>
    <td>
      {{dato.Vehiculo_id}}
    </td>
    <td><a href={% url 'Agencia:detail_e' dato.id %}><i>Ver</i></a></td>
    <td><a href={% url 'Agencia:edit_e' dato.id %}><i>Editar</i></a></td>
    </tr>

  {% endfor %}
  </table>



</div>

{% endblock %}
