{% extends 'base.html' %}

{% block content %}

<div id="bloqueForms">
  <div class = "camposForms">
    <form method="post" action="">
      {%csrf_token%}
      <h2>Editar Vehiculo</h2>

      <label>Marca</label>
        {{form.marca}}
      <label>Modelo</label>
        {{form.modelo}}
      <label>Placa</label>
        {{form.placa}}
      <label>Agencia</label>
        {{form.Agencia_id}}

      <input type='submit' value='Editar'>
    </form>
  </div>
</div>

{% endblock %}
