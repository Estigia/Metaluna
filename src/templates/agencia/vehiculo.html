{% extends 'base.html' %}

{% block content %}

<div id="bloqueForms">
  <div class = "camposForms">
    <form method="post" action="">
      {%csrf_token%}
      <h2>Agregar Vehiculo</h2>

      <label>Marca</label>
        {{form.marca}}<br/>
      <label>Modelo</label>
        {{form.modelo}}<br/>
      <label>Placa</label>
        {{form.placa}}<br/>
      <label>Agencia</label>
        {{form.Agencia_id}}<br/>

      <input type='submit' value='Agregar'>
    </form>
  </div>
</div>

{% endblock %}
