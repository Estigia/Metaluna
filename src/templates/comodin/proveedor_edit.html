{% extends 'base.html' %}


{% block content %}

<div id="bloqueForms">
  <div class = "camposForms">
    <form method="post" action="">
      {%csrf_token%}
      <h2>Editar Proveedor</h2>
      <label>Nombre</label>
        {{form.nombre}}
      <label>Direccion</label>
        {{form.direccion}}
      <label>Telefono</label>
        {{form.telefono}}
      <label>Bloqueado</label>
        {{form.bloqueado}}
      <input type='submit' value='Agregar'>
    </form>
  </div>
</div>

{% endblock %}
