{% extends 'base.html' %}

{% block content %}
<h2>Proveedores</h2>

<div class = "divBotonesListado">
  <a href="/empresa/proveedores/crear" class = "lnk" target="_blank">+</a>
  <a href="/empresa/proveedores/crear" class = "descripcion"> Agregar</a>
</div>


<div class = "listados">
  <table class = "table" id="tblDatos">
    <tr>
      <td><strong>Nombre</td>
      <td><strong>Empresa</td>
      <td><strong>Telefono</td>
        <td><strong>Saldo</td>
    </tr>

    {% for dato in comodin %}
      <tr>
        <td>{{dato.nombre}}</td>
        <td>{{dato.empresa}}</td>
        <td>{{dato.telefono}}</td>
        <td>{{dato.saldo}}</td>
        <td><a href={% url 'index:detallesProveedor' dato.id %}><i>Ver</i></a></td>
        <td><a href={% url 'index:editarProveedor' dato.id %}><i>Editar</i></a></td>
      </tr>
    {% endfor %}

  </table>
</div>
<div id="paginador"></div>

{% endblock %}

{% block js %}

<script type="text/javascript">
$(document).ready(function(){
  var p = new Paginador(
    document.getElementById('paginador'),
    document.getElementById('tblDatos'),
    15
  );

  p.Mostrar();
});
</script>

{% endblock %}
