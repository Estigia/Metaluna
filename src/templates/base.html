<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href='{% static "css/default.css" %}' rel="stylesheet" type="text/css" media="all" />

<body>

	<div id="header">
		<div id="menu" class="container">
			<ul>
				<!-- <li class="current_page_item"><a href="#" accesskey="1" title=""></a></li>
				<li><a href="#" accesskey="1" title=""></a></li>
				<li><a href="#" accesskey="2" title=""> </a></li>
				<li><a href="#" accesskey="3" title=""> </a></li>
				<li><a href="#" accesskey="4" title=""></a></li>
				<li><a href="#" accesskey="5" title=""></a></li> -->
			</ul>
		</div>
	</div>

	<div id="logo" class="container">

		<h1><a href="/" class="icon icon-home"><span>Metaluna</span></a></h1>
	</div>





	<div id="portfolio-wrapper">
		<div id="portfolio" class="container">
			<div class="major">
				<h2></h2>
			</div>

			{% block content %}

			{% endblock %}

		</div>
	</div>



	<div id="featured-wrapper">
		<div id="featured" class="container">
			<div class="major">
				<h2></h2>

			</div>
			<div class="column1">
				<span class="icon icon-bar-chart"></span>
				<div class="title">
					<h2>Estadisticas</h2>
					<span class="byline">Comportamiento de su Empresa</span>
				</div>
			</div>
			<div class="column2">
				<span class="icon icon-qrcode"></span>
				<div class="title">
					<h2>Inventario</h2>
					<span class="byline">Inventario por Agencia</span>
				</div>
			</div>
			<div class="column3">
				<span class="icon icon-building"></span>
				<div class="title">
					<h2>Agencias </h2>
					<span class="byline">Agencias Disponibles en el pais</span>
				</div>
			</div>
			<div class="column4">
				<span class="icon icon-picture"></span>
				<div class="title">
					<h2>Productos</h2>
					<span class="byline"></span>
				</div>
